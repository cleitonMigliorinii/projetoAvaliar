<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width">
    <title></title>

    <link href="assets/style/style_login.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <section>

        <div class="page_login">

            <div class="img-container">
                <div class="text-center pull-right photo">
                    <div class="container-img">
                        <img src="assets/img/flat-avatar.png" class="user-avatar img-circle img-responsive" />
                    </div>
                    <h1>INFORMATIVE<br> <span>STUDENTS</span><br></h1> </div>
            </div>

            <div class="form-content">
                <div class="pro-link"> </div>
                <form role="form" class="bottom-75 ng-pristine ng-valid" ng-submit="submit()">
                    <div class="table-form">
                        <div class="form-groups">
                            <div class="form-group">
                                <input type="text"  id="code" class="form-control input-lg" placeholder="Informe seu Code ...">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default login"><span>Acessar</span></button>
                            </div>
                        </div>
                        <div class="button-container">

                        </div>
                    </div>

                </form>
            </div>

        </div>

    </section>

</body>

</html>
